<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>


  <div class="main--container">

    <div class="card--container">
      <div class="card-bg"></div>
      <div class="empty-bg">
        <div class="person">
          <div class="img"><img src="./images/image-victor.jpg" alt=""></div>
          <div class="name">Victor Crest <span class="font--lighter age">26</span></div>
          <p class="city font--lighter">London</p>
        </div>
      </div>

      <div class="info-bg">
        <div class="info followers" id="blueish">80K <p class="font--lighter">Followers</p>
        </div>
        <div class="info likes" id="blueish">803K <p class="font--lighter">Likes</p>
        </div>
        <div class="info photos" id="blueish">1.4K <p class="font--lighter">Photos</p>
        </div>
      </div>

    </div>
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>
  </div>




</body>

</html>
